<form
  (ngSubmit)="submit()"
  [formGroup]="dataForm"
  #formDir="ngForm"
  [attr.label]="label"
  [attr.placeholder]="placeholder"
  [attr.type]="type"
>
  <span class="p-float-label">
    <input id="float-input" type="text" pInputText />
    <label for="float-input">{{ label }}</label>
  </span>
</form>
