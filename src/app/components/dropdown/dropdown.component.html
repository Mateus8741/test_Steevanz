<form>
  <div class="form-group">
    <label for="title">Country*</label>
    <div class="form-input">
      <select name="country" id="0" [(ngModel)]="selectedCountry">
        <option *ngFor="let country of countries" [value]="country.name.common">
          {{ country.name.common }}
        </option>
      </select>
    </div>
  </div>
</form>
