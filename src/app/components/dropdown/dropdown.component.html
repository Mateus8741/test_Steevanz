<form>
  <div class="form-group">
    <label for="title">Country*</label>
    <div class="form-input">
      <select name="country" id="">
        <option
          value="1"
          *ngFor="let country of countries"
          [value]="country.name"
        >
          {{ country }}
        </option>
      </select>
    </div>
  </div>
</form>
